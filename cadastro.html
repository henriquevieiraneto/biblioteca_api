<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Biblioteca</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="auth.js"></script>
</head>
<body>
    <div class="container" style="max-width: 400px; margin: 50px auto;">
        <h2>Crie sua Conta</h2>
        <form id="cadastro-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <button type="submit" class="btn-primary">Cadastrar</button>
            <p id="cadastro-mensagem" class="erro-msg"></p>
        </form>
        <p style="margin-top: 20px;">JÃ¡ tem conta? <a href="login.html">Fazer Login</a></p>
    </div>

    <script type="module">
        import { fazerRequisicao } from './auth.js';
        
        const form = document.getElementById('cadastro-form');
        const msg = document.getElementById('cadastro-mensagem');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = '';
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const result = await fazerRequisicao('/cadastro', 'POST', { email, senha });

            if (result.erro) {
                msg.textContent = `Erro: ${result.erro}`;
            } else {
                msg.style.color = '#1e7e34';
                msg.textContent = result.mensagem + " Redirecionando para o login...";
                form.reset();
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
