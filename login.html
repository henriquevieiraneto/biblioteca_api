<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="auth.js"></script>
</head>
<body>
    <div class="container" style="max-width: 400px; margin: 50px auto;">
        <h2>Acesso à Biblioteca</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <button type="submit" class="btn-primary">Entrar</button>
            <p id="login-mensagem" class="erro-msg"></p>
        </form>
        <p style="margin-top: 20px;">Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>

    <script type="module">
        import { fazerRequisicao, login } from './auth.js';
        
        const form = document.getElementById('login-form');
        const msg = document.getElementById('login-mensagem');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = '';
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const result = await fazerRequisicao('/login', 'POST', { email, senha });

            if (result.erro) {
                msg.textContent = `Erro: ${result.erro}`;
            } else {
                msg.style.color = '#1e7e34';
                msg.textContent = result.mensagem;
                login(result.token); 
            }
        });
    </script>
</body>
</html>
